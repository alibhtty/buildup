<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
</head>
<body>
    



    <!-- Párrafo -->
        <amp-story-grid-layer class="amp-story-txt-inferior-fade-txt" template="vertical">
            <p class="amp-story-txt-inferior-fade-titulo"> Título </p>
            <p class="amp-story-texto-con-img amp-story-txt-inferior-fade-texto">House (Club Mix)<br><br><br> </p>
        </amp-story-grid-layer>

    <!-- MENSAJE SLIDE -->
        <amp-story-grid-layer template="thirds">
            <span></span>
            <div animate-in="fly-in-bottom" animate-in-delay="0.5s" animate-in-duration="1s"
                class="amp-cont-anim-01">
                <div animate-in="fade-in" animate-in-delay="1s" animate-in-duration="3s">
                    <span class="amp-icon-volver"></span>
                    <p class="amp-story-texto-volver">¿Quieres oir el <br> último episodio?</p>
                </div>
            </div>
        </amp-story-grid-layer>


    <!-- MENSAJE COVER IMG -->
        <amp-story-grid-layer template="thirds">
            <span></span>
            <div animate-in="fly-in-bottom" animate-in-delay="0.5s" animate-in-duration="1s"
                class="amp-cont-anim-01">
                <div animate-in="fade-in" animate-in-delay="1s" animate-in-duration="3s">
                    <span class="amp-icon-volver"></span>
                    <p class="amp-story-texto-volver" style="margin-top: -10rem;">
                        <img style="width: 150px; border-radius: 4px; margin-bottom: 1rem;" src="./assets/img/calling.jpg" alt=""> <br>
                        CALLING <br> <b style="font-size: 20px;">Boost Remix ft. Jalen</b></p>
                </div>
            </div>
        </amp-story-grid-layer>
        

    <!-- ENLACE DESLIZA -->
        <amp-story-cta-layer>
            <div animate-in="fade-in" animate-in-delay="2s" animate-in-duration="2s">
                <a animate-in="fly-in-bottom" animate-in-delay="1s" animate-in-duration="2s" class="amp-btn-volver"
                    href="https://www.mixcloud.com/alibhtty/ep-014-bcn-city-vibes-ali-bhtty/" target="_blank">
                    DESLIZA
                </a>
            </div>
        </amp-story-cta-layer>


    <!-- PIE DE FOTO -->
        <amp-story-grid-layer template="vertical" class="amp-story-pie-foto">
            <div class="amp-story-pie-foto-container">
                <!-- <span class="amp-story-pie-foto-tipo">Foto:</span> -->
                <address class="amp-story-creditos">
                    <b>Foto:</b> NEPT1
                </address>
            </div>
        </amp-story-grid-layer>
    

    <!-- No sé -->
        <amp-story-grid-layer class="amp-story-logo-favicon" template="thirds">
            <div class="logo-herramientas" grid-area="upper-third">
                <div class="amp-story-logo-favicon-img"></div>
            </div>
        </amp-story-grid-layer>


</body>
</html>
