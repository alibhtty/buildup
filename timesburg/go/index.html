<style>
  html.loading body {
    opacity: 0;
    overflow: hidden;
  }

  html.ready body {
    opacity: 1;
    transition: opacity 420ms cubic-bezier(.22,.61,.36,1);
  }
</style>

  </div>
</div>

<!-- NAV -->
<header class="fixed top-0 left-0 w-full p-4 z-50 flex justify-between">

<!-- STAGE -->
<main class="stage w-screen h-screen flex items-center justify-center relative">

  <!-- Ambient glow -->
  <div class="absolute w-[90vmin] h-[90vmin] bg-primary/40 blur-[140px] rounded-full"></div>
 

  <!-- 3D CARD -->
  <div id="card"
    class="card-3d relative w-[78vmin] max-w-[420px] aspect-square rounded-[28px] glass no-select cursor-grab active:cursor-grabbing mb-12">

    <!-- IMAGE -->
    <div class="absolute inset-0 rounded-[26px] overflow-hidden translate-z" id="image-slider"> <!-- translate-z-[40px] -->
      <img src="./assets/img/cover02.jpg" fetchpriority="high"
                decoding="async" loading="eager" class="slider-img w-full h-full object-cover pointer-events-none filter brightness-[1.2] contrast-[1.3] saturate-[.8] active" />
      <img src="./assets/img/cover01.jpg" class="slider-img w-full h-full object-cover pointer-events-none filter brightness-[1.2] contrast-[1.3] saturate-[.8]" />
      <img src="./assets/img/cover02.jpg" class="slider-img w-full h-full object-cover pointer-events-none filter brightness-[1.2] contrast-[1.3] saturate-[.8]" />
    </div>

    <!-- Holo layer -->
    <div class="holo absolute inset-0 rounded-[26px] pointer-events-none filter hue-rotate-[180deg]"></div>
    <!-- Destellos tipo sol -->
    <div id="flare" class="flare absolute inset-0 pointer-events-none"></div>

    <!-- Light follow -->
     <div id="light"
       class="light absolute inset-0 rounded-[26px] pointer-events-none
              opacity-0 transition-opacity duration-[800ms] ease-in-out">
     </div>

    <!-- Glass reflection -->
    <div class="absolute inset-0 rounded-[26px] pointer-events-none"
      style="background: linear-gradient(120deg, rgba(255,255,255,.12), transparent 40%);">
    </div>

    <!-- Frame -->
    <div class="absolute inset-0 rounded-[26px] pointer-events-none border border-white/10"></div>

    <div id="pins-layer" class="absolute inset-0"></div>

  </div>
</main>

<!-- FOOTER -->
