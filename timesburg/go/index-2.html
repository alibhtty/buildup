<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8" />

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {

        bg: "#000000"

<style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

.stage {
  perspective: 1400px;
}

.card-3d {
  transform-style: preserve-3d;
  will-change: transform;
}

.glass {
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 40px 120px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.05);
}

.light {
  mix-blend-mode: screen;
}

.no-select {
  user-select: none;
  -webkit-user-drag: none;
}

</style>
</head>

<body class="font-display text-white">

<!-- NAV -->
<header class="fixed top-0 left-0 w-full p-6 z-50 flex justify-between">
  <div class="text-white/70 tracking-wide">4BDEV</div>
  <!-- <div class="text-white/50 text-sm">Widget Preview</div> -->
  <a href="index.html" class="group flex items-center justify-center p-2 rounded-full hover:bg-white/5 transition-colors duration-300">
<span class="material-symbols-outlined text-white/30 group-hover:text-primary transition-colors" style="font-size: 24px; font-weight: 300;">view_in_ar</span>
</a>
</header>

<!-- STAGE -->
<main class="stage w-screen h-screen flex items-center justify-center relative">

  <!-- Ambient glow -->
  <div class="absolute w-[70vmin] h-[70vmin] bg-primary/20 blur-[140px] rounded-full"></div>

  <!-- 3D CARD -->
  <div id="card"
    class="card-3d relative w-[78vmin] max-w-[420px] aspect-square rounded-[28px] glass no-select cursor-grab active:cursor-grabbing">

    <!-- IMAGE -->
    <div class="absolute inset-0 rounded-[26px] overflow-hidden translate-z-[40px]">
      <img src="./cover.jpg"
        class="w-full h-full object-cover pointer-events-none"/>
    </div>

    <!-- Light follow -->
    <div id="light"
      class="light absolute inset-0 rounded-[26px] pointer-events-none"
      style="background: radial-gradient(300px at 50% 50%, rgba(0,187,194,.35), transparent 60%);">
    </div>

    <!-- Glass reflection -->
    <div class="absolute inset-0 rounded-[26px] pointer-events-none"
      style="background: linear-gradient(120deg, rgba(255,255,255,.12), transparent 40%);">
    </div>

    <!-- Frame -->
    <div class="absolute inset-0 rounded-[26px] pointer-events-none border border-white/10"></div>
  </div>
</main>

<!-- FOOTER -->
<div class="fixed bottom-0 left-0 w-full px-6 py-8 pb-[max(2rem,env(safe-area-inset-bottom))] flex justify-between items-end opacity-100 z-10 pointer-events-none">
  <div class="flex flex-col gap-1">
    <div class="text-[9px] text-white font-mono tracking-widest uppercase flex items-center gap-2">
      <span class="w-1 h-1 bg-green-500 rounded-full"></span>
      System Ready
    </div>
    <div class="text-[9px] text-white/50 font-mono">
      60FPS â€¢ <span class="text-primary">WEBGL</span>
    </div>
  </div>
  <div class="text-[9px] text-white/40 font-mono tracking-wider">
    V 2.1.0 (PWA)
  </div>
</div>

<script>
const card = document.getElementById("card")
const light = document.getElementById("light")

let currentX = 0, currentY = 0
let targetX = 0, targetY = 0
let dragging = false

const lerp = (a, b, n) => a + (b - a) * n

function animate() {
  currentX = lerp(currentX, targetX, 0.08)
  currentY = lerp(currentY, targetY, 0.08)

  card.style.transform =
    `rotateX(${currentY}deg) rotateY(${currentX}deg)`

  requestAnimationFrame(animate)
}
animate()

function updateFromEvent(e) {
  const rect = card.getBoundingClientRect()
  const x = (e.clientX - rect.left) / rect.width - 0.5
  const y = (e.clientY - rect.top) / rect.height - 0.5

  targetX = x * 24
  targetY = -y * 24

  light.style.background =
    `radial-gradient(320px at ${x*100+50}% ${y*100+50}%,
      rgba(0,187,194,.45),
      transparent 60%)`
}

card.addEventListener("pointerdown", e => {
  dragging = true
  card.setPointerCapture(e.pointerId)
})

card.addEventListener("pointermove", e => {
  if (!dragging) return
  updateFromEvent(e)
})

card.addEventListener("pointerup", () => {
  dragging = false
  targetX = 0
  targetY = 0
})

card.addEventListener("pointerleave", () => {
  dragging = false
  targetX = 0
  targetY = 0
})

// idle motion
setInterval(() => {
  if (!dragging) {
    targetX = Math.sin(Date.now()/2000) * 6
    targetY = Math.cos(Date.now()/2400) * 6
  }
}, 50)
</script>

</body>
</html>
