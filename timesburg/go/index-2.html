<script>
const card = document.getElementById("card")
const light = document.getElementById("light")

let currentX = 0, currentY = 0
let targetX = 0, targetY = 0
let dragging = false
let idleGlow = 0

const lerp = (a, b, n) => a + (b - a) * n

function animate() {
  currentX = lerp(currentX, targetX, 0.08)
  currentY = lerp(currentY, targetY, 0.08)

  card.style.transform =
    `rotateX(${currentY}deg) rotateY(${currentX}deg)`

  requestAnimationFrame(animate)
}
animate()

function updateFromEvent(e) {
    idleGlow = 0
  const rect = card.getBoundingClientRect()
  const x = (e.clientX - rect.left) / rect.width - 0.5
  const y = (e.clientY - rect.top) / rect.height - 0.5

  targetX = x * 24
  targetY = -y * 24

  light.style.opacity = 1
light.style.background =
  `radial-gradient(
    780px at ${x*100+50}% ${y*100+50}%,
    rgba(0,93,56,.48),
    transparent 65%
  )`
}

card.addEventListener("pointerdown", e => {
  // Si hacemos click sobre un LED, no arrastramos el card
  if (e.target.classList.contains("pin-led")) return;

  dragging = true;
  card.setPointerCapture(e.pointerId);
  light.classList.add("light--active");
});


card.addEventListener("pointermove", e => {
  if (!dragging) return
  updateFromEvent(e)
})

function release() {
  dragging = false
  targetX = 0
  targetY = 0

  light.classList.remove("light--active")
}

card.addEventListener("pointerup", release)
card.addEventListener("pointerleave", release)
card.addEventListener("pointercancel", release)

setInterval(() => {
  if (!dragging) {
    const t = Date.now()

    targetX = Math.sin(t / 2000) * 9
    targetY = Math.cos(t / 2400) * 9

    // intensidad oscilante del brillo
    idleGlow = (Math.sin(t / 1800) + 1) * 0.5

    light.style.opacity = 0.35 + idleGlow * 0.25

    light.style.background = `
      radial-gradient(220px at 15% 15%,
        rgba(0,93,56,${0.22 + idleGlow * 0.20}),
        transparent 70%
      ),
      radial-gradient(220px at 85% 85%,
        rgba(0,93,56,${0.18 + idleGlow * 0.15}),
        transparent 75%
      )
    `
  }
}, 50)

</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const card = document.getElementById("card");
  const layer = document.getElementById("pins-layer");
  const info  = document.getElementById("pin-info");
  const title = document.getElementById("pin-title");
  const desc  = document.getElementById("pin-desc");

  const pins = [
    { x: 0.24, y: 0.19, title: "CPU", desc: "Zona de procesamiento principal", img: "./info/cpu.jpg" },
    { x: 0.65, y: 0.35, title: "RAM", desc: "Memoria dinámica del sistema", img: "./info/ram.jpg" },
    { x: 0.45, y: 0.75, title: "Power", desc: "Estado de encendido", img: "./info/power.jpg" },
    { x: 0.8, y: 0.6, title: "I/O", desc: "Entradas y salidas", img: "./info/io.jpg" }
  ];

  pins.forEach(pin => {
    const el = document.createElement("div");
    el.className = "pin-led";
    el.style.left = (pin.x * 100) + "%";
    el.style.top  = (pin.y * 100) + "%";
  
    el.addEventListener("click", e => {
      e.stopPropagation();
      title.textContent = pin.title;
      desc.textContent  = pin.desc;
      document.getElementById("pin-img").src = pin.img;
  
      // Mostrar cuadro con fade-in
      info.classList.add("show");
  
      // Limpiar cualquier timeout anterior
      if (info.hideTimeout) clearTimeout(info.hideTimeout);
  
      // Ocultar después de 8 segundos con fade-out
      info.hideTimeout = setTimeout(() => {
        info.classList.remove("show");
      }, 8000);
    });
  
    layer.appendChild(el);
  });

  /* document.addEventListener("click", () => {
    info.style.opacity = "0";
    info.style.pointerEvents = "none";
  }); */
  document.addEventListener("click", (e) => {
    // Si el click fue sobre un LED, no ocultamos info
    if (e.target.classList.contains("pin-led")) return;
  
    const info = document.getElementById("pin-info");
    info.classList.remove("show");
    clearTimeout(info.hideTimeout); // cancela cualquier timeout pendiente
  });

});



function showBuyInfo() {
  const buyInfo = document.getElementById("buy-info");
  
  // Mostrar con fade
  buyInfo.classList.add("show");

  // Limpiar cualquier timeout anterior
  if (buyInfo.hideTimeout) clearTimeout(buyInfo.hideTimeout);

  // Ocultar después de 8 segundos
  buyInfo.hideTimeout = setTimeout(() => {
    buyInfo.classList.remove("show");
  }, 8000);
}
