<script>
  // ----------------------------
// 3D Widget Interactivo
// ----------------------------
const widgetCard = document.querySelector(".group/widget > div.relative"); // el div interno que tiene la imagen
const ambientGlow = widgetCard.querySelector(".ambient-glow");

let wDragging = false;
let wMoved = false;
let wPointerFrame = null;

let wCurrentX = 0, wCurrentY = 0;
let wTargetX = 0, wTargetY = 0;

const wLerp = (a, b, n) => a + (b - a) * n;

// --- pointer events ---
widgetCard.addEventListener("pointerdown", e => {
    wDragging = true;
    wMoved = false;
    widgetCard.setPointerCapture(e.pointerId);
});

widgetCard.addEventListener("pointermove", e => {
    if (!wDragging) return;

    wMoved = true;
    if (wPointerFrame) return;

    wPointerFrame = requestAnimationFrame(() => {
        const rect = widgetCard.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width - 0.5) * 50;
        const y = ((e.clientY - rect.top) / rect.height - 0.5) * 50;

        wTargetX = Math.max(Math.min(y, 25), -25); // limitar rotación
        wTargetY = Math.max(Math.min(x, 25), -25);

        // light / glow sigue el touch
        if (ambientGlow) {
            ambientGlow.style.transform = `translate(-50%, -50%) translate(${x * 1.5}px, ${y * 1.5}px)`;
        }

        wPointerFrame = null;
    });
});

function wRelease(e) {
    if (!wDragging) return;

    wDragging = false;
    wTargetX = 0;
    wTargetY = 0;

    if (e?.pointerId !== undefined && widgetCard.hasPointerCapture(e.pointerId)) {
        widgetCard.releasePointerCapture(e.pointerId);
    }
}

widgetCard.addEventListener("pointerup", wRelease);
widgetCard.addEventListener("pointerleave", wRelease);
widgetCard.addEventListener("pointercancel", wRelease);

// --- animación ---
function wAnimate() {
    wCurrentX = wLerp(wCurrentX, wTargetX, 0.16);
    wCurrentY = wLerp(wCurrentY, wTargetY, 0.16);

    widgetCard.style.transform = `rotateX(${wCurrentX}deg) rotateY(${wCurrentY}deg)`;

    // flotación idle cuando no se toca
    if (!wDragging) {
        const t = performance.now();
        const idleX = Math.sin(t / 2000) * 5;
        const idleY = Math.cos(t / 2000) * 5;
        widgetCard.style.transform += ` rotateX(${idleX}deg) rotateY(${idleY}deg)`;
    }

    requestAnimationFrame(wAnimate);
}

// iniciar animación
requestAnimationFrame(wAnimate);
</script>
