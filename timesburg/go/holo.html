* {
  touch-action: manipulation;
}
.pin-led {
  position: absolute;
  width: .3rem;
  height: .3rem;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 0 10px #000000, 0 0 22px #000000;
  transform: translate(-50%, -50%);
  animation: blink 1.8s infinite;
  cursor: pointer;
  pointer-events: auto;
  touch-action: manipulation;
}
.pin-led::after {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 0 10px #000;
}
.pin-led::before {
  content: "";
  position: absolute;
    box-shadow: 0 0 1px #ffffff, 0 0 1px #ffffff;
    border-radius: 3rem;
  top: 50%;
  left: 50%;
  width: 2rem;   /* área clicable más grande */
  height: 2rem;
  transform: translate(-50%, -50%);

  /* Animación de rebote */ animation: waveBounce 5s ease-out infinite; animation-delay: 0.3s;
}
@keyframes waveBounce { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.4; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } }


@keyframes blink {
  0%,100% { opacity: 1 }
  50% { opacity: .3 }
}

.pin-led:active::before {
  background-color: radial #000000 ;
}

#card {
  touch-action: none;
}

#pins-layer {
  position: absolute;
  inset: 0;
  z-index: 20;           /* encima del card interno */
  pointer-events: auto;  /* el layer no bloquea */

.holo {

  mix-blend-mode: color-dodge;

  transition:

<script>
const card = document.getElementById("card")
const light = document.getElementById("light")
const holo = document.querySelector(".holo")


// --- Variables de estado ---
let currentX = 0, currentY = 0
let targetX = 0, targetY = 0
let dragging = false
let moved = false
let idleGlow = 0
let animateId = null

// --- Función de interpolación ---
const lerp = (a, b, n) => a + (b - a) * n

// --- Actualiza posición de la luz durante drag ---
function updateFromPointer(e) {
  idleGlow = 0
  const rect = card.getBoundingClientRect()
  const x = (e.clientX - rect.left) / rect.width - 0.5
  const y = (e.clientY - rect.top) / rect.height - 0.5

  targetX = x * 40 //24
  targetY = -y * 40 //24

  const MAX_ANGLE = 35; // ángulo máximo permitido

  // dentro de updateFromPointer
  targetX = Math.max(Math.min(x * 50, MAX_ANGLE), -MAX_ANGLE);
  targetY = Math.max(Math.min(-y * 50, MAX_ANGLE), -MAX_ANGLE);


  light.style.opacity = 1
  light.style.background = `
    radial-gradient(
      780px at ${x*100+50}% ${y*100+50}%,
      rgba(0,93,56,.48),
      transparent 65%
    )
  `
}

// --- Manejo de drag ---
card.addEventListener("pointerdown", e => {
  if (e.target.classList.contains("pin-led")) return

  moved = false
  dragging = true

  card.setPointerCapture(e.pointerId)
  light.classList.add("light--active")
  card.classList.add("grabbing")
})


let pointerFrame = null;

card.addEventListener("pointermove", e => {
  if (!dragging) return;
  moved = true
  if (pointerFrame) return;
  pointerFrame = requestAnimationFrame(() => {
    updateFromPointer(e);
    pointerFrame = null;
  });
});

/* card.addEventListener("pointermove", e => {
  if (!dragging) return
  updateFromPointer(e)
}) */

function release(e) {
  dragging = false
  targetX = 0
  targetY = 0

  light.classList.remove("light--active")
  card.classList.remove("grabbing")

  if (e?.pointerId !== undefined) {
    card.releasePointerCapture(e.pointerId)
  }
}

card.addEventListener("pointerup", release)
card.addEventListener("pointerleave", release)
card.addEventListener("pointercancel", release)


// --- Animación principal ---
function animate() {
  // Interpolación suave
  currentX = lerp(currentX, targetX, 0.16)
  currentY = lerp(currentY, targetY, 0.16)
  card.style.transform = `rotateX(${currentY}deg) rotateY(${currentX}deg)`

  /* -------------------------------
     HOLO FOLLOW (AQUÍ)
  -------------------------------- */
  if (holo) {
    holo.style.backgroundPosition = `
      ${50 + currentX * 1.6}% ${50 + currentY * 1.6}%
    `
  }

  // Idle glow cuando no se arrastra
  //if (!dragging) {
  if (!dragging && !document.hidden) {
    const t = Date.now()
    targetX = Math.sin(t / 2000) * 18
    targetY = Math.cos(t / 2400) * 18

    idleGlow = (Math.sin(t / 1800) + 1) * 0.5

    light.style.opacity = 0.35 + idleGlow * 0.25
    light.style.background = `
      radial-gradient(220px at 15% 15%,
        rgba(0,93,56,${0.22 + idleGlow * 0.20}),
        transparent 70%
      ),
      radial-gradient(220px at 85% 85%,
        rgba(0,93,56,${0.18 + idleGlow * 0.15}),
        transparent 75%
      )
    `
  }

  animateId = requestAnimationFrame(animate)
}

// --- Inicializa animación ---
animate()

// --- Pausar cuando la pestaña no está visible ---
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    cancelAnimationFrame(animateId)
  } else {
    animateId = requestAnimationFrame(animate)
  }
})
</script>
