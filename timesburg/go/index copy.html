<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dark Premium 3D Widget Landing</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00bbc2",
                        "background-light": "#f1f2f4",
                        "background-dark": "#000000",
                        "surface-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom utilities for subtle effects */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Simulating the glow behind the object */
        .ambient-glow {
            background: radial-gradient(circle, rgba(0, 187, 194, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden selection:bg-primary selection:text-white">
<!-- Main Container -->
<main class="relative h-screen w-full flex flex-col items-center justify-center overflow-hidden">
<!-- Background Ambience -->
<div class="absolute inset-0 z-0 pointer-events-none">
<!-- Subtle Radial Gradient Center -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150vw] h-[150vw] bg-gradient-radial from-[#051516] via-background-dark to-background-dark opacity-80"></div>
<!-- Additional localized glow near top right for asymmetry -->
<div class="absolute top-0 right-0 w-[50vw] h-[50vw] bg-primary/5 blur-[120px] rounded-full"></div>
</div>
<!-- Top Header (Transparent, Fixed) -->
<header class="absolute top-0 left-0 w-full z-50 p-6 pt-12 flex justify-between items-start">
<!-- Hamburger Menu -->
<a href="index-2.html" class="group flex items-center justify-center p-2 rounded-full hover:bg-white/5 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-white/90 group-hover:text-primary transition-colors" style="font-size: 32px; font-weight: 300;">menu</span>
</a>
<!-- Optional: Context Indicator (Hidden by default or minimalist icon) -->
<div class="flex gap-4">
<a href="index-2.html" class="group flex items-center justify-center p-2 rounded-full hover:bg-white/5 transition-colors duration-300">
<span class="material-symbols-outlined text-white/30 group-hover:text-primary transition-colors" style="font-size: 24px; font-weight: 300;">view_in_ar</span>
</a>
</div>
</header>
<!-- Central Stage (3D Widget Placeholder) -->
<div class="relative z-10 w-full max-w-md px-6 flex flex-col items-center justify-center grow">
<!-- 3D Object Container -->
<!-- Using aspect-square to force 1:1 ratio for the widget area -->
<div class="relative w-full aspect-square max-h-[60vh] flex items-center justify-center group/widget cursor-grab active:cursor-grabbing">
<!-- Inner Glow for depth -->
<div class="absolute inset-0 ambient-glow scale-110 pointer-events-none transition-transform duration-700 ease-out group-hover/widget:scale-125"></div>
<!-- The "Widget" -->
<!-- Ideally this would be a Canvas element. Here we simulate it with a high-end image and styling -->
<div class="relative w-full h-full rounded-2xl overflow-visible flex items-center justify-center perspective-[1000px]">
<!-- Simulated 3D Object Image -->
<div class="w-[85%] h-[85%] bg-contain bg-center bg-no-repeat drop-shadow-2xl transition-transform duration-500 ease-out group-hover/widget:scale-105 group-active/widget:scale-95 group-active/widget:rotate-3" data-alt="Abstract dark glossy 3D geometric shape with teal rim lighting floating in a black void" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBR3T_NplMQ76TdOIX9lgc4lTTGa1KV2v7HGgzbkKDl2e_QHWKgm4whTdpVyDowifWcEzL0gS0jbczR_DHPhKlCGh1VGtUwlJi39n2ap-FVuhTyv-KyMoMCGWJi4fLMNlAN5biGhtLn6bhDOKdJ0SuOdfef9_bEwMmOHnBvIuIVSc2649h6TU5h20GxNuhH_DS6kd_3pWEx_-pLTaYET9NL5nMXMhS6ioCjTa9Db4gmjXWBVcjoOjEb48Tljl27aCyu8bt0Ky_Q6NYb'); filter: contrast(1.2) brightness(1.1);">
</div>
<!-- Interactive HUD elements (Subtle) -->
<!-- These simulate the 'widget' UI overlays that might appear in a 3D view -->
<!-- Axis Indicator (Bottom Left of widget) -->
<div class="absolute bottom-4 left-4 opacity-30 pointer-events-none">
<div class="h-8 w-[1px] bg-primary absolute bottom-0 left-0"></div>
<div class="h-[1px] w-8 bg-primary absolute bottom-0 left-0"></div>
<span class="text-[10px] text-primary absolute -top-4 left-0 font-mono">Y</span>
<span class="text-[10px] text-primary absolute bottom-0 left-9 font-mono">X</span>
</div>
<!-- Data readout (Top Right of widget) -->
<div class="absolute top-4 right-4 flex flex-col items-end gap-1 opacity-40 pointer-events-none">
<div class="flex items-center gap-2">
<span class="text-[9px] text-white tracking-widest font-mono uppercase">Rotation</span>
<div class="h-1 w-1 rounded-full bg-primary animate-pulse"></div>
</div>
<span class="text-[9px] text-white/60 font-mono">124.5°</span>
</div>
</div>
</div>
<!-- Interaction Hints -->
<div class="mt-8 md:mt-12 flex flex-col items-center gap-4 text-center opacity-0 animate-[fadeIn_1s_ease-out_0.5s_forwards]" style="animation-fill-mode: forwards;">
<!-- Gesture Indicator -->
<div class="relative h-12 w-12 flex items-center justify-center rounded-full glass-panel overflow-hidden group/hint">
<span class="material-symbols-outlined text-white/50 animate-[ping_3s_ease-in-out_infinite]" style="font-size: 24px;">touch_app</span>
<div class="absolute inset-0 bg-primary/10 rounded-full animate-pulse"></div>
</div>
<!-- Text Hint -->
<div class="flex flex-col gap-1">
<p class="text-white text-lg font-medium tracking-tight">Interactive View</p>
<p class="text-[#9abbbc] text-xs uppercase tracking-[0.2em] font-light">Drag to Rotate • Pinch to Zoom</p>
</div>
</div>
</div>
<!-- Footer / Technical Stats (Minimal) -->
<div class="w-full p-6 pb-8 flex justify-between items-end opacity-20 hover:opacity-50 transition-opacity duration-500 z-10">
<div class="text-[10px] text-white font-mono flex gap-4">
<span>FPS: 60</span>
<span>GPU: ACTIVE</span>
</div>
<div class="text-[10px] text-white font-mono">
                v.2.0.4
            </div>
</div>
</main>
<!-- Keyframe animation helper style injection -->
<style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body></html>
