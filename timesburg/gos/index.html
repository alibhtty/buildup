<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
<meta content="#000000" name="theme-color"/>
<title>Dark Premium 3D Widget Landing</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00bbc2",
                        "accent-shine": "#ffffff",
                        "background-dark": "#000000",
                        "surface-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'shimmer': 'shimmer 3s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotateX(0) rotateY(0)' },
                            '50%': { transform: 'translateY(-15px) rotateX(2deg) rotateY(-2deg)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '200% 0' },
                            '100%': { backgroundPosition: '-200% 0' }
                        }
                    },
                    transitionTimingFunction: {
                        'elastic': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
                        'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    }
                },
            },
        }
    </script>
<style>body, html {
            background-color: #000000;
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            height: 100%;
            overflow: hidden;
        }.glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }.chrome-surface {
            position: relative;
        }
        .chrome-surface::before {content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 60%);
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 20;
        }
        .chrome-surface::after {content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 25%);
            mix-blend-mode: color-dodge;
            pointer-events: none;
            z-index: 21;
        }.spring-object {
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.4s ease;
        }
        .widget-container:active .spring-object {transform: scale(0.92) rotateX(5deg) rotateY(-5deg);
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);filter: brightness(1.1);
        }
        .widget-container:hover .ambient-glow {
            opacity: 0.8;
            transform: scale(1.1);
        }.dynamic-reflection {
            background: linear-gradient(
                115deg, 
                transparent 40%, 
                rgba(255, 255, 255, 0.15) 45%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0.15) 55%, 
                transparent 60%
            );
            background-size: 200% 100%;
            mix-blend-mode: soft-light;
            animation: shimmer 4s infinite linear;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display antialiased text-white overflow-hidden">
<main class="relative h-[100dvh] w-full flex flex-col items-center justify-center overflow-hidden">
<div class="absolute inset-0 z-0 pointer-events-none">
<div class="absolute inset-0 bg-[#000000]"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120vw] h-[120vw] bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#081a1b] via-[#000000] to-[#000000] opacity-60"></div>
<div class="absolute -top-[10%] -right-[10%] w-[70vw] h-[70vw] bg-primary/5 blur-[100px] rounded-full mix-blend-screen opacity-40 animate-pulse-slow"></div>
<div class="absolute -bottom-[20%] -left-[10%] w-[60vw] h-[60vw] bg-indigo-900/10 blur-[120px] rounded-full mix-blend-screen opacity-30"></div>
</div>
<header class="absolute top-0 left-0 w-full z-50 px-6 pt-[max(1.5rem,env(safe-area-inset-top))] pb-4 flex justify-between items-center">
<button class="group flex items-center justify-center h-12 w-12 rounded-full hover:bg-white/5 transition-colors duration-300 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-white/80 group-hover:text-primary transition-colors" style="font-size: 28px; font-weight: 300;">menu</span>
</button>
<div class="opacity-0 animate-[fadeIn_0.5s_ease-out_0.2s_forwards] font-light tracking-widest text-xs text-white/40 uppercase">
            Object_01
        </div>
<button class="group flex items-center justify-center h-12 w-12 rounded-full hover:bg-white/5 transition-colors duration-300 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-white/40 group-hover:text-primary transition-colors" style="font-size: 24px; font-weight: 300;">view_in_ar</span>
</button>
</header>
<div class="relative z-10 w-full max-w-sm px-4 flex flex-col items-center justify-center grow pb-10">
<div class="widget-container relative w-full aspect-square flex items-center justify-center perspective-[1200px] cursor-grab active:cursor-grabbing touch-none">
<div class="ambient-glow absolute inset-0 bg-[radial-gradient(circle,_var(--tw-gradient-stops))] from-primary/20 via-transparent to-transparent opacity-40 blur-2xl transition-all duration-700 ease-elastic rounded-full pointer-events-none"></div>
<div class="spring-object relative w-full h-full flex items-center justify-center transform-style-3d animate-float hover:[animation-play-state:paused]">
<div class="relative w-[90%] h-[90%] rounded-[2.5rem] bg-[#050505] shadow-2xl overflow-hidden ring-1 ring-white/10 chrome-surface">
<div class="absolute inset-0 z-20 dynamic-reflection pointer-events-none"></div>
<div class="absolute inset-0 bg-contain bg-center bg-no-repeat z-10 transition-transform duration-500" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBR3T_NplMQ76TdOIX9lgc4lTTGa1KV2v7HGgzbkKDl2e_QHWKgm4whTdpVyDowifWcEzL0gS0jbczR_DHPhKlCGh1VGtUwlJi39n2ap-FVuhTyv-KyMoMCGWJi4fLMNlAN5biGhtLn6bhDOKdJ0SuOdfef9_bEwMmOHnBvIuIVSc2649h6TU5h20GxNuhH_DS6kd_3pWEx_-pLTaYET9NL5nMXMhS6ioCjTa9Db4gmjXWBVcjoOjEb48Tljl27aCyu8bt0Ky_Q6NYb'); filter: contrast(1.3) brightness(1.2) saturate(0.9);">
</div>
<div class="absolute inset-0 rounded-[2.5rem] shadow-[inset_0_0_40px_rgba(0,187,194,0.15)] z-30 pointer-events-none mix-blend-screen"></div>
<div class="absolute inset-0 rounded-[2.5rem] ring-1 ring-white/20 z-40 pointer-events-none mix-blend-overlay"></div>
<div class="absolute top-6 left-6 z-30 flex flex-col gap-1 pointer-events-none mix-blend-plus-lighter">
<div class="h-0.5 w-4 bg-primary/80"></div>
<span class="text-[8px] font-mono text-primary/80 tracking-widest uppercase">Phys_Mat</span>
</div>
<div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/dust.png')] pointer-events-none z-20 mix-blend-overlay"></div>
</div>
</div>
<div class="absolute -bottom-12 left-1/2 -translate-x-1/2 flex items-center gap-3 opacity-60 transition-opacity duration-300 widget-container:active:opacity-0 pointer-events-none">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></div>
<span class="text-[10px] uppercase tracking-[0.2em] text-white/60 font-medium">Interact</span>
</div>
</div>
<div class="mt-16 flex flex-col items-center gap-4 text-center opacity-0 animate-[fadeIn_1s_ease-out_0.8s_forwards]" style="animation-fill-mode: forwards;">
<div class="glass-panel px-6 py-3 rounded-full flex items-center gap-3 group cursor-pointer hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-white/70 animate-pulse" style="font-size: 20px;">touch_app</span>
<span class="text-xs text-white/80 font-medium tracking-wide uppercase">Drag to Tilt</span>
</div>
</div>
</div>
<div class="w-full px-6 py-8 pb-[max(2rem,env(safe-area-inset-bottom))] flex justify-between items-end opacity-30 z-10 pointer-events-none">
<div class="flex flex-col gap-1">
<div class="text-[9px] text-white font-mono tracking-widest uppercase flex items-center gap-2">
<span class="w-1 h-1 bg-green-500 rounded-full"></span>
                System Ready
            </div>
<div class="text-[9px] text-white/50 font-mono">60FPS â€¢ <span class="text-primary">WEBGL</span></div>
</div>
<div class="text-[9px] text-white/40 font-mono tracking-wider">
            V 2.1.0 (PWA)
        </div>
</div>
</main>
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</body></html>
